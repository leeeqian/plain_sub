<html>
	<head>
		<title>Extract</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="/res/plain_sub.js"></script>
	</head>
	<body>
		<span>Subtitles</span><br/>
		<textarea id="sub"></textarea><br/>
		<input type="button" value="Extract" onclick="extract()" /></input>
	</body>
	<script>
	function extract() {
		var txt = document.getElementById('sub').value;
		$('body').append('<pre>' + PlainSub(txt) + '</pre>');
	}
	</script>
</html>
